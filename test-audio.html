<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Track Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .controls {
            margin-top: 20px;
        }
        input[type="range"] {
            width: 300px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Audio Track Test</h1>
    <p>Test the new MP3 music tracks</p>

    <div>
        <button onclick="playEchoes()">Play "Echoes of the Soul"</button>
        <button onclick="playEthereal()">Play "Ethereal Echoes"</button>
        <button onclick="stopMusic()">Stop</button>
        <button onclick="toggleMute()">Toggle Mute</button>
    </div>

    <div class="controls">
        <label>Volume: <span id="volume-display">100</span>%</label><br>
        <input type="range" id="volume" min="0" max="100" value="100" oninput="updateVolume(this.value)">
    </div>

    <div class="status" id="status">
        Status: Ready
    </div>

    <script>
        let audioElement = null;
        let isMuted = false;
        let volume = 1.0;

        function playAudioFile(filename, name) {
            if (!audioElement) {
                audioElement = new Audio();
                audioElement.loop = true;
            }

            audioElement.src = filename;
            audioElement.volume = volume;
            audioElement.muted = isMuted;

            const playPromise = audioElement.play();
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        updateStatus(`Playing: ${name}`);
                    })
                    .catch(error => {
                        updateStatus(`Error playing ${name}: ${error.message}`);
                    });
            }
        }

        function playEchoes() {
            playAudioFile('songs/Echoes of the Soul.mp3', 'Echoes of the Soul');
        }

        function playEthereal() {
            playAudioFile('songs/Ethereal Echoes.mp3', 'Ethereal Echoes');
        }

        function stopMusic() {
            if (audioElement) {
                audioElement.pause();
                audioElement.currentTime = 0;
                updateStatus('Stopped');
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            if (audioElement) {
                audioElement.muted = isMuted;
            }
            updateStatus(isMuted ? 'Muted' : 'Unmuted');
        }

        function updateVolume(value) {
            volume = value / 100;
            document.getElementById('volume-display').textContent = value;
            if (audioElement) {
                audioElement.volume = volume;
            }
            updateStatus(`Volume: ${value}%`);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = `Status: ${message}`;
        }
    </script>
</body>
</html>
